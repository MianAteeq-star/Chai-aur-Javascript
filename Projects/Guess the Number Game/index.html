<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body style="background-color: #212121;">
    <nav class="text-center mt-5">
        <a href="/Guess the Number Game/" class="text-white text-2xl">Home</a>
    </nav>

    <div class="text-center text-3xl text-yellow-300 mt-5">
        Number Guessing Game
    </div>

    <div class="card bg-gray-500 p-4 rounded-lg  w-52 md:w-1/2 lg:w-3/5  rounded-xl mx-auto mt-5">
        <div class="text-white mb-5 text-center">
            <p>Try and guess the random number between 1 and 100 </p>
            <p>You have 10 attemps to guess the right number </p>
        </div>
        <div class=" flex justify-center items-center flex-col gap-7">
            <div class="text-xl md:text-2xl lg:text-5xl">
                Guess the Number Game
            </div>
           <form >
            <input class="rounded-xl border-none" type="number" id="userValue" >
           

            <div class=" bg-blue-700 p-3 rounded-lg w-32  mt-5 m-auto text-center   ">
             <input type="submit" value="Submit Guess" id="submitBtn" class="cursor-pointer hover:text-yellow-300">
            </div>
           </form>

           <div class="text-xl text-white text-center">
            <p id="result"></p>
           </div>

            <div class="prev" id="prev">
                <p>Previous Guesses: <span class="previous text-white text-xl" id="previous"></span></p>
                <p>Guess Remaining: <span class="remaining text-yellow-500 text-xl">10</span></p>
            </div>

        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
