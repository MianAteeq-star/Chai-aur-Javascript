<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>BMI GENERATOR</title>
</head>
<style>

    body{
        background-color: #212121;
    }
    form{
        height: 28rem;
    }
    p{
        color: burlywood;
    }
    </style>
<body >

    <div class="text-center  mt-5  "><a href="/" class=" text-white">HOME</a></div>

    <div class="text-center mt-5">
        <h1 class="text-3xl text-center mb-6">BMI CALCULATOR</h1>
    </div>
<form class="flex justify-center items-center   flex-col ">
    <label  for="height" class="text-orange-600 mb-3">Height in CM</label>
    <input class="p-3 rounded-xl bg-blue-300    "  type="text" id="height"/>
    <label  for="weight" class="text-orange-600 my-3">Weight in KG</label>
    <input class="p-3 rounded-xl bg-blue-300 " type="text"  id="weight"/>
    <button class="mt-3 p-3 bg-orange-400 rounded-xl ">Calculate</button>
    <div class="  text-center ">
        
        <div  class="result  text-2xl  text-indigo-600">Result</div>
        <p>Under Weight = Less than 18.6</p> 
        <p>Normal Range = 18.6 and 24.9</p> 
        <p>OverWeight = Greater than 24.9</p> 
    </div>
</form>
</body>
<script src="script.js"></script>
</html>
