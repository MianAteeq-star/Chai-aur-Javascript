<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit And Remove</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>
            Javascript
        </li>
    </ul>
</body>
<script>
    function AddLanguage (langName){                          // First Method to add language
const addLanguage = document.createElement("li")
        addLanguage.innerHTML = langName
document.querySelector(".language").appendChild(addLanguage)
    }
    AddLanguage("python")
    AddLanguage("php")



    const optiLanguage = (langName)=>{                           // Second method to add data 
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        // console.log(li);
        document.querySelector(".language").appendChild(li)
    }

    optiLanguage("golang")
    optiLanguage("TypeScript")



    // Edit Using DOM

const firstLanguage = document.querySelector("li:nth-child(2)")
console.log(firstLanguage);
// firstLanguage.innerHTML = "js"               // First method  to edit data

firstLanguage.textContent= "js"



// Edit Using DOM

const lastLanguage = document.querySelector("li:last-child")
console.log(lastLanguage);

lastLanguage.outerHTML= "<li>ts</li>"

// Remove Using DOM


const thirdLanguage = document.querySelector("li:nth-child(3)")
console.log(thirdLanguage);

thirdLanguage.remove()

    </script>
</html>
